repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  # Python Hooks (apps/api)
  - repo: https://github.com/psf/black
    rev: 23.11.0
    hooks:
      - id: black
        files: ^apps/api/

  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        files: ^apps/api/

  - repo: https://github.com/pycqa/flake8
    rev: 6.1.0
    hooks:
      - id: flake8
        files: ^apps/api/
        args: [--config=apps/api/.flake8]
        additional_dependencies: [flake8-bugbear]

  # JavaScript/TypeScript Hooks (apps/web)
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        files: ^apps/web/
        types_or: [javascript, jsx, ts, tsx, css, less, scss, json, markdown]

  - repo: local
    hooks:
      - id: eslint
        name: eslint
        entry: pnpm -C apps/web lint
        language: system
        files: ^apps/web/.*\.(js|jsx|ts|tsx)$
        pass_filenames: false
