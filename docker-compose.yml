services:
  postgres:
    ports:
      - "5433:5432"
    image: postgres:15
    environment:
      POSTGRES_DB: laundromate
      POSTGRES_USER: laundromate
      POSTGRES_PASSWORD: laundromate
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U laundromate -d laundromate" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://laundromate:laundromate@postgres:5432/laundromate
      - REDIS_URL=redis://redis:6379
      - SECRET_KEY=secret
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./apps/api:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      target: dev
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - API_URL_INTERNAL=http://api:8000
      - NEXT_PUBLIC_API_URL_DEV=http://localhost:8000
      - NEXT_PUBLIC_API_URL_STAGING=http://localhost:8000
      - NEXT_PUBLIC_API_URL_PRODUCTION=http://localhost:8000
      - NEXT_PUBLIC_AUTH_DOMAIN=localhost
      - NEXT_PUBLIC_AUTH_CLIENT_ID=local-dev
      - NEXT_PUBLIC_AUTH_AUDIENCE=local-api
      - NEXT_PUBLIC_ENABLE_ANALYTICS=false
      - NEXT_PUBLIC_ENABLE_DEBUG_MODE=true
      - NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=pk_test_local
      - NEXT_PUBLIC_GOOGLE_MAPS_API_KEY=local-key
      - NEXT_PUBLIC_APP_NAME=LaundroMate
      - NEXT_PUBLIC_APP_VERSION=0.1.0
      - NEXT_PUBLIC_APP_ENVIRONMENT=development
    volumes:
      - ./apps/web:/app/apps/web
      - ./packages/ui:/app/packages/ui
      - /app/apps/web/node_modules
    depends_on:
      - api

volumes:
  postgres_data:
  redis_data:
